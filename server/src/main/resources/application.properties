spring.datasource.url=jdbc:postgresql://54.169.24.95:5432/mydb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=secret
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.h2.console.enabled=true
odata.base.url=http://localhost:${server.port}/odata/

# Server configuration
server.port=8080

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Logging configuration
logging.level.com.example=INFO
logging.level.com.example.ODataSpringServlet=INFO
logging.level.org.apache.olingo=WARN
logging.level.root=INFO

# JPA configuration for Docker
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Database schema configuration
odata.database.schema=fec_csm
