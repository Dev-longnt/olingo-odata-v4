plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'war'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

configurations {
    providedCompile
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter
    testImplementation 'org.mockito:mockito-core:5.12.0'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    
    // Olingo OData V4
    implementation 'org.apache.olingo:odata-server-core:4.9.0'
    implementation 'org.apache.olingo:odata-server-api:4.9.0'
    implementation 'org.apache.olingo:odata-commons-api:4.9.0'
    implementation 'org.apache.olingo:odata-commons-core:4.9.0'

    // JSON parsing
    implementation 'org.json:json:20240303'

    // H2 Database
    runtimeOnly 'com.h2database:h2:2.2.224'

    // SLF4J and Logback for logging
    implementation 'org.slf4j:slf4j-api:2.0.7'
    implementation 'ch.qos.logback:logback-classic:1.4.8'

    // Jetty for embedded server
    testImplementation 'org.eclipse.jetty:jetty-server:9.4.48.v20220622'
    testImplementation 'org.eclipse.jetty:jetty-servlet:9.4.48.v20220622'
    testImplementation 'org.eclipse.jetty:jetty-webapp:9.4.48.v20220622'
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
    testImplementation 'org.dbunit:dbunit:2.7.3'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
